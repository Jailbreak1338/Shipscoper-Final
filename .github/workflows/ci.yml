name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Python syntax smoke
        run: python -m py_compile main.py scraper_api.py orchestrator/pipeline.py scraper/hhla_scraper.py

      - name: Normalization test
        run: python -m tests.test_normalization

  web-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
