scraper:
  eurogate:
    url: "https://www.eurogate.de/segelliste/state/show?period=3&locationCode=HAM"
    timeout: 20
  hhla:
    url: "https://coast.hhla.de/report?id=Standard-Report-Segelliste"
    timeout: 20
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) ETA-Automation/1.0"
  retry_attempts: 3
  retry_delay: 2

processor:
  excel:
    columns:
      - vessel_name
      - terminal
      - eta
      - etd
      - berth
      - status
      - last_updated
    output_file: "data/vessel_schedule.xlsx"
  fuzzy_match_threshold: 85

email:
  check_interval: 300
  subject_filters:
    - "ETA"
    - "Vessel"
    - "Schiff"
    - "Schedule"
    - "Segelliste"
  allowed_senders: []
  reply_body: |
    Hi,

    Anbei die aktualisierte Vessel-Liste mit ETAs von Eurogate und HHLA.

    Summary:
    - Eurogate Vessels: {eurogate_count}
    - HHLA Vessels: {hhla_count}
    - Cross-Matches: {cross_matches}
    - Total: {total}
    - Generated: {timestamp}

    Best regards,
    ETA Automation Bot

clean:
  max_age_days: 7

logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level:<8} | {module}:{function}:{line} | {message}"
  rotation: "10 MB"
  retention: "30 days"
  path: "logs/eta_automation.log"
